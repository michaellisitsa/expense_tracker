<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Add new transaction</h2>
      <form id="add-transaction-form" class="add-transaction-form">
        <div class="input-group">
          <label for="transact-text">Text:</label>
          <input
            type="text"
            id="transact-text"
            name="transact-text"
            placeholder="Enter text..."
          />
          <span class="error-message"></span>
          <svg
            class="icon icon-success hidden"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>

          <svg
            class="icon icon-error hidden"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="input-group">
          <label for="transact-amount">Amount:</label>
          <input
            type="text"
            id="transact-amount"
            name="transact-amount"
            placeholder="Enter amount..."
          />
          <span class="error-message"></span>
          <svg
            class="icon icon-success hidden"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>

          <svg
            class="icon icon-error hidden"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <label>Category:</label>
        <div class="radio" id="radio"></div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <main>
      <section class="balance-section">
        <h2>YOUR BALANCE</h2>
        <p id="balance" class="balance"></p>
        <div class="account-summary">
          <div class="income" id="income">
            <h3>INCOME</h3>
            <p></p>
          </div>
          <div class="expenses" id="expenses">
            <h3>EXPENSES</h3>
            <p></p>
          </div>
        </div>
      </section>
      <section class="history-section">
        <h2>HISTORY</h2>
        <div class="history-card-container" id="history-card-container"></div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
